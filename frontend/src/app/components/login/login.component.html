<div class="login-container">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <!-- Mensaje de error -->
        <div *ngIf="error" class="alert alert-danger">
            {{ error }}
        </div>

        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" formControlName="username" class="form-control"
                placeholder="Enter your username"
                [ngClass]="{'is-invalid': loginForm.get('username')?.invalid && loginForm.get('username')?.touched}">
            <div *ngIf="loginForm.get('username')?.errors?.['required'] && loginForm.get('username')?.touched"
                class="invalid-feedback">
                Username is required
            </div>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" formControlName="password" class="form-control"
                placeholder="Enter your password"
                [ngClass]="{'is-invalid': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}">
            <div *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched"
                class="invalid-feedback">
                Password is required
            </div>
            <div *ngIf="loginForm.get('password')?.errors?.['minlength'] && loginForm.get('password')?.touched"
                class="invalid-feedback">
                Password must be at least 6 characters
            </div>
        </div>

        <div class="form-actions">
            <button type="submit" class="btn btn-primary" [disabled]="loginForm.invalid || loading">
                <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                Login
            </button>
            <div class="register-link">
                Don't have an account? <a routerLink="/register">Register</a>
            </div>
        </div>
    </form>
</div>
