<link rel="stylesheet" href="/css/reviews.css">

<div id="div_reviews">
    {{#logged}}
    {{#isUser}}
    <form action="/product/{{id}}/new_review" method="POST" id="review-form">
        <h2 class="title-Reviews">Deja tu reseña</h2>
        <label for="calification">Calificación (1-5):</label>
        <input type="number" id="calification" name="calification" min="1" max="5" required>
    
        <label for="comment">Comentario:</label>
        <textarea id="comment" name="comment" required></textarea>
    
        <button type="submit">Enviar Review</button>
        <input type="hidden" name="_csrf" value="{{token}}">
    </form>
    {{/isUser}}
    {{/logged}}
    
    <h2 class="title-Reviews">Reviews</h2>    
    <div class="reviews">
        {{#reviews}}
            <div class="review">
                <p>{{username}}</p>
                <p>{{calification}}</p>
                <p>{{comment}}</p>
            </div>
        {{/reviews}}

        {{^reviews}}
            <p class="no-reviews">No hay reseñas para este producto.</p>
        {{/reviews}}
    </div>
</div>
