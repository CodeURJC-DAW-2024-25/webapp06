<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page | Global Mart</title>

    <!-- /* Nav links */ -->
    <link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- /* Links */ -->
    <link rel="stylesheet" href="/css/login.css">


    <!-- /* Itim Font */ -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&display=swap"
        rel="stylesheet">


</head>



<body>
    <div class="form_div login_div">

        <h3 class="main_title">Log In</h3>

        <form action="api/sendFormData" method="POST">

            <div class="mail_div">
                <p class="mail_title">Email address or username</p>
                <input type="text" placeholder="Email address">
            </div>

            <div class="password_div">
                <p class="mail_title">Password</p>
                <input type="password" placeholder="Enter password">
            </div>

            <div class="buttons_div">
                <button type="submit">Sign in</button>
            </div>

        </form>
    </div>
</body>

</html>
