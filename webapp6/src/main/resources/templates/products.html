<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products | Global Mart</title>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/products.css">

    <!-- Itim Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&display=swap"
        rel="stylesheet">

</head>

<body>
    <!-- ----------------- Nav ----------------- -->
    {{>./components/nav}}

    <!-- ----------------- Products ----------------- -->
    <div class="main_products_div">
        <div class="product_section_container">
        {{#categorized}}
            <h2 class="section_title">{{categoryTitle}}</h2>
        {{/categorized}}
            <div class="products_container">
                <ul>
                    {{#products}}
                        <li>
                            <div class="product">
                                <a href="/product/{{id}}" >
                                <img src="{{image}}" alt="{{name}}" class="product_image">
                                <h3 class="product_title">{{name}}</h3>
                                <p class="product_price">{{price}}$</p>
                                </a>
                            </div>
                        </li>
                    {{/products}}
                </ul>
            </div>    
        </div>
    <br><br>
    <!-- ----------------- Footer ----------------- -->
    {{>./components/footer}}
</body>

</html>
