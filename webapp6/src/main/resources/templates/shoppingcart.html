<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>

   
    <!-- /* Links */ -->
    <link rel="stylesheet" href="/css/shoppingcart.css">

<!-- /* Itim Font */ -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Itim&display=swap"
    rel="stylesheet">

    
</head>

<body>
<!-- ----------------- Nav ----------------- -->
{{>./components/nav}}



    <div class="cart-container">
        <h2>Shopping Cart</h2>
        <p>User registered as: {{nombre}}</p>
        {{#products}}
        <div class="cart-item">
            <img src="/images/placeholder.png" alt="Producto">
            <div class="details">
                <p><strong>{{name}}</strong></p>
                <p>{{price}}</p>
                <div>
                    <input type="checkbox" checked> It`s a gift
                </div>
                <div>
                    <input type="number" value="1" min="1" style="width: 40px;">
                </div>
            </div>
        </div>
        {{/products}}
        {{^products}}
        <h3>No products in the cart</h3>
        {{/products}}
        
        <div class="subtotal">Subtotal: {{totalPrice}}</div>
    </div>


<!-- ------------Footer ------------ -->
{{>./components/footer}}

</body>

<script src="/js/slider.js"></script>

</html>
